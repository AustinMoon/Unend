<!DOCTYPE html>
<html>
    <title> Pricing </title>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap Core CSS -->
        <link href="../css/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    
    <body>
        
        <div class="text-center">
        <h1>Prices</h1>
            <p>1 cent = 1 point</p>
            <p>Boom, EASY!</p>
        
        </div>
        
        <div class="mobile-hidden">
        <!---starter--->
            <div class="div-flex pc-width"> 
                <div class="pc-width-25per">
                    <div class="price-top-light-blue-bar"> 
                        <div class="price-for-desc">Starter</div> 
                        <div class="price-dollar-box"> 
                            <span class="price-dollar-standard">$</span> 
                            <span class="price-dollar">10</span> </div> 
                    </div> 
                    
                    <div class="price-box"> 
                        <div style="height: 75%"> 
                            <div class="price-white-bottom-box"> 
                                <img src="/images/landing/character.6a1d8da5.png" class="price-character-icon"> 
                                <span class="price-character-desc ng-binding">1000 characters</span> 
                            </div> 
                            <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/catnip_student.f792a611.png" class="price-catnip-icon"> 
                                <span class="price-catnip-desc ng-binding">1000 points
                                </span> 
                            </div> 
                            <hr class="price-hr"> 
                        </div> 
                    </div> 
                </div> 
                
                <!--Small-->
                
                <div class="pc-width-25per"> 
                    <div class="price-top-light-blue-bar"> 
                        <div class="price-for-desc">Small</div>
                        <div class="price-dollar-box"> 
                            <span class="price-dollar-standard">$</span> 
                            <span class="price-dollar">25</span> 
                        </div> 
                    </div> 
                    <div class="price-box"> 
                        <div style="height: 75%"> 
                            <div class="price-white-bottom-box"> 
                                <img src="/images/landing/character.6a1d8da5.png" class="price-character-icon"> 
                                <span class="price-character-desc ng-binding">2500 characters</span>
                            </div> 
                            <hr class="price-hr">
                            <div style="display: table"> 
                                <img src="/images/catnip_student.f792a611.png" class="price-catnip-icon">
                                <span class="price-catnip-desc ng-binding">2500 points</span> </div> 
                            <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/landing/plus.1503fce5.png" class="price-character-icon"> 
                                <span class="price-catnip-desc ng-binding">
                                    <span class="price-bold">50</span>bonus</span> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
                
                <!-- Medium -->
                
                <div class="pc-width-25per"> 
                    <div class="price-top-dark-blue-bar"> 
                        <div class="price-for-desc">Medium</div> 
                        <div class="price-dollar-box"> 
                            <span class="price-dollar-standard">$</span> 
                            <span class="price-dollar">50</span> 
                        </div> 
                    </div> 
                    <div class="price-box"> 
                        <div style="height: 75%"> 
                            <div class="price-white-bottom-box"> 
                                <img src="/images/landing/character.6a1d8da5.png" class="price-character-icon"> 
                                <span class="price-character-desc ng-binding">5,000 characters</span>
                            </div> <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/catnip_student.f792a611.png" class="price-catnip-icon"> 
                                <span class="price-catnip-desc ng-binding">5000 points</span> 
                            </div> 
                            <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/landing/plus.1503fce5.png" class="price-character-icon"> 
                                <span class="price-catnip-desc ng-binding">
                                    <span class="price-bold">100</span>bonus</span> 
                            </div> 
                        </div> 
                    </div>
                </div>
                
                <!-- Large -->
                
                <div class="pc-width-25per">
                    <div class="price-top-dark-blue-bar"> 
                        <div class="price-for-desc">Large</div>
                        <div class="price-dollar-box"> 
                            <span class="price-dollar-standard">$</span> 
                            <span class="price-dollar">100</span> 
                        </div> 
                    </div> 
                    <div class="price-box"> 
                        <div style="height: 75%"> 
                            <div class="price-white-bottom-box"> 
                                <img src="/images/landing/character.6a1d8da5.png" class="price-character-icon"> 
                                <span class="price-character-desc ng-binding">10,000 characters</span> 
                            </div> 
                            <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/catnip_student.f792a611.png" class="price-catnip-icon"> 
                                <span class="price-catnip-desc ng-binding">10000 points</span> 
                            </div> 
                            <hr class="price-hr"> 
                            <div style="display: table"> 
                                <img src="/images/landing/plus.1503fce5.png" class="price-character-icon"> 
                                <span class="price-catnip-desc ng-binding">
                                    <span class="price-bold">200</span>bonus</span> 
                            </div> 
                        </div>
                    </div> 
                </div> 
        </div>
        </div>
        
        <!-- jQuery -->
        <script src="../css/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../css/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../css/bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../css/dist/js/sb-admin-2.js"></script>

    </body>
    

</html>
